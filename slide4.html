    <script>
        var selectedRow = null;
      
         //Show Alerts
         function showAlert(message, className){
          const div = document.createElement("div");
          div.className = `alert alert-${className}`;
      
          div.appendChild(document.createTextNode(message));
          const container = document.querySelector(".container");
          const main = document.querySelector(".main");
          container.insertBefore(div, main);
      
          setTimeout(() => document.querySelector(".alert").remove(), 3000);
         }
         //Clear All Fields
         function clearFields(){
          document.querySelector("#namapasien").value = "";
          document.querySelector('#umur').value = "";
          document.querySelector('#nohp').value = "";
          document.querySelector('#email').value = "";
          document.querySelector('#keluhan').value = "";
          document.querySelector('#tanggal').value = "";
      }
      
         // Add Data
      
         document.querySelector("#student-form").addEventListener("submit", (e) =>{
          e.preventDefault();
      
          //Get Form Values
          const namapasien = document.querySelector("#namapasien").value;
          const umur = document.querySelector("#umur").value;
          const nohp = document.querySelector("#nohp").value;
          const email = document.querySelector("#email").value;
          const keluhan = document.querySelector("#keluhan").value;
          const tanggal = document.querySelector("#tanggal").value;
      
          // validate
          if(namapasien == "" || keluhan == "" || tanggal == ""){
            showAlert("Please fill in all fields", "danger");
          }
          else{
              if(selectedRow == null){
                  const list = document.querySelector("#student-list");
                  const row = document.createElement("tr");
      
                  row.innerHTML = `
                  <td>${namapasien}</td>
                  <td>${umur}</td>
                  <td>${nohp}</td>
                  <td>${email}</td>
                  <td>${keluhan}</td>
                  <td>${tanggal}</td>
                  <td>
                    <a href="#" class="btn-warning btn-sm edit">Edit</a>
                    <a href="#" class="btn-danger btn-sm delete">Delete</a></td>`
                  
                  list.appendChild(row);
                  selectedRow = null;
                  showAlert("Data Added", "success");
            }
            clearFields();
          }
      });
